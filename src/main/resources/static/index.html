<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-body">
    <div class="todo-container">
      <div class="above-label">
        <h2>Todo List</h2>
      </div>

      <div class="date">
        <h3 id="dateDisplay">Loading date...</h3>
      </div>

      <div class="addbtn">
        <button id="addTaskBtn">Add task</button>
      </div>

      <div class="todoitems" id="todoItems">
        <!-- Todo items will be dynamically added here -->
      </div>
    </div>
  </div>

        </a>
        <a href="https://github.com/Sum1008" target="_blank" rel="noreferrer">
          <img src="github.png" alt="GitHub" class="icon">
        </a>
        <a href="mailto:contactme.sumitchougule2214@gmail.com">
          <img src="email.png" alt="Email" class="icon">
        </a>
      </div>
    </div>

  <script src="app.js"></script>
</body>
</html>
